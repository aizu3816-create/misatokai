<!DOCTYPE>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="description" content="会津美里会の概要を紹介"> 
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=yes">
<title>会津美里会の紹介</title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<style type="text/css">
</style>
</head>
<body>
<object data="doc/会津美里会規約.pdf"	id="img-1" style="display:none; width:100%; height:100%"></object>
<object data="doc/設立趣旨.pdf"			id="img-2" style="display:none; width:100%; height:100%"></object>
<object data="doc/役員名簿.pdf"			id="img-3" style="display:none; width:100%; height:100%"></object>
<script>
$(function(){
	var data = location.search.substring(1, location.search.length);
	data = unescape(data);
	switch (data) {
		case "1":	allClose();	$("#img-1").css("display", "inline");	break;
		case "2":	allClose();	$("#img-2").css("display", "inline");	break;
		case "3":	allClose();	$("#img-3").css("display", "inline");	break;
		default:	allClose();	$("#img-1").css("display", "inline");
	}
});
function allClose() {
	$("#img-1").css("display", "none");
	$("#img-2").css("display", "none");
	$("#img-3").css("display", "none");
}
</script>
</body>
</html>
